services:
  aisubs:
    build: .
    container_name: aisubs
    restart: unless-stopped
    ports:
      - "${PORT:-7001}:7001"
    environment:
      - PORT=${PORT:-7001}
      - BASE_URL=${BASE_URL:-http://localhost:7001}
      - MASTER_KEY=${MASTER_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_REFERER=${OPENROUTER_REFERER:-}
    volumes:
      - ./configs:/app/configs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

